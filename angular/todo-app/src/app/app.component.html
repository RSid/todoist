<section class="todoapp container">
  <header class="header">
    <h1>Todos</h1>
    <input class="new-todo" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">
  </header>
  <section class="main" *ngIf="todos.length > 0">
    <ul class="todo-list">
      <li *ngFor="let todo of todos; let i = index" [class.completed]="todo.complete">
        <div class="view">
          <input class="toggle form-check-input" id="{{ 'todo_box' + i }}" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
          <label class="form-check-label" for="{{ 'todo_box' + i }}">{{todo.title}}</label>
          <button class="destroy btn-danger" (click)="removeTodo(todo)">Delete</button>
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer" *ngIf="todos.length > 0">
    <span class="todo-count"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} left</span>
  </footer>
</section>
